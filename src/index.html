<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Get started with Add-on development using JavaScript with Document Sandbox Runtime"
        />
        <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox Runtime" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Started</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #f8f9fa;
                color: #2c2c2c;
                min-height: 100vh;
            }

            .container {
                padding: 24px;
                display: flex;
                flex-direction: column;
                gap: 16px;
                max-width: 300px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 8px;
            }

            .header h1 {
                color: #2c2c2c;
                font-size: 24px;
                font-weight: 600;
                text-shadow: none;
            }

            .controls-section {
                background: white;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                border: 1px solid #e9ecef;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group:last-child {
                margin-bottom: 0;
            }

            label {
                display: block;
                margin-bottom: 6px;
                font-weight: 500;
                color: #6c757d;
                font-size: 14px;
            }

            input[type="color"] {
                width: 100%;
                height: 44px;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                cursor: pointer;
                transition: border-color 0.2s ease;
            }

            input[type="color"]:hover {
                border-color: #6c757d;
            }

            input[type="number"] {
                width: 100%;
                height: 44px;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                padding: 0 12px;
                font-size: 14px;
                transition: border-color 0.2s ease, box-shadow 0.2s ease;
            }

            input[type="number"]:focus {
                outline: none;
                border-color: #495057;
                box-shadow: 0 0 0 3px rgba(73, 80, 87, 0.1);
            }

            .size-inputs {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            button {
                width: 100%;
                height: 44px;
                background: #495057;
                border: none;
                border-radius: 8px;
                color: white;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.2s ease, transform 0.1s ease;
                margin-top: 8px;
            }

            button:hover:not(:disabled) {
                background: #343a40;
                transform: translateY(-1px);
            }

            button:active:not(:disabled) {
                transform: translateY(0);
            }

            button:disabled {
                background: #adb5bd;
                cursor: not-allowed;
                transform: none;
            }

            .divider {
                height: 1px;
                background: #dee2e6;
                margin: 16px 0;
            }

            textarea {
                width: 100%;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                padding: 12px;
                font-size: 14px;
                color: #495057;
                resize: none;
                transition: border-color 0.2s ease, box-shadow 0.2s ease;
            }

            textarea:focus {
                outline: none;
                border-color: #495057;
                box-shadow: 0 0 0 3px rgba(73, 80, 87, 0.1);
            }

            .note-preview {
                min-height: 60px;
                background: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                padding: 12px;
                font-size: 14px;
                color: #495057;
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        -->
        <div class="container">
            <div class="header">
                <h1>Sticky Notes</h1>
            </div>
            
            <div class="controls-section">
                <div class="form-group">
                    <label for="noteColor">Note Color</label>
                    <input type="color" id="noteColor" value="#fff99a" />
                </div>
                
                <div class="divider"></div>
                
                <div class="form-group">
                    <label>Note Size</label>
                    <div class="size-inputs">
                        <div>
                            <label for="noteWidth">Width (px)</label>
                            <input type="number" id="noteWidth" value="240" min="50" max="600" />
                        </div>
                        <div>
                            <label for="noteHeight">Height (px)</label>
                            <input type="number" id="noteHeight" value="180" min="50" max="600" />
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="noteText">Note Content</label>
                    <textarea id="noteText" rows="4" placeholder="Type your note here. Use - for bullet, [ ] for checkbox, [x] for checked."></textarea>
                </div>
                <div class="form-group">
                    <label>Preview</label>
                    <div id="notePreview" class="note-preview" style="min-height:60px; background:#f8f9fa; border:1px solid #dee2e6; border-radius:8px; padding:12px; font-size:14px; color:#495057;"></div>
                </div>
                
                <button id="createStickyNote" disabled>âœ¨ Create Sticky Note</button>
            </div>
        </div>

        <script type="module" src="ui/index.js"></script>
    </body>
</html>
