<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Get started with Add-on development using JavaScript with Document Sandbox Runtime"
        />
        <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox Runtime" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Started</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        -->
        <div class="container">
            <div class="header">
                <h1>Sticky Notes</h1>
            </div>

            <div class="tab-bar">
                <button class="tab-btn active" id="tab-create">Create Note</button>
                <button class="tab-btn" id="tab-view">View Notes</button>
            </div>

            <div id="tab-content-create" class="tab-content active">
                <div class="controls-section">
                    <div class="form-group">
                        <label for="noteColor">Note Color</label>
                        <input type="color" id="noteColor" value="#fff99a" />
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="form-group">
                        <label>Note Size</label>
                        <div class="size-inputs">
                            <div>
                                <label for="noteWidth">Width (px)</label>
                                <input type="number" id="noteWidth" value="240" min="50" max="600" />
                            </div>
                            <div>
                                <label for="noteHeight">Height (px)</label>
                                <input type="number" id="noteHeight" value="180" min="50" max="600" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Font Options</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 6px;">
                            <div style="display: flex; align-items: center; gap: 3px;">
                                <label for="fontSize" style="margin: 0; font-size: 11px; min-width: 26px;">Size</label>
                                <input type="number" id="fontSize" value="12" min="8" max="36" style="flex: 1; height: 28px; font-size: 11px;">
                            </div>
                            <div style="display: flex; align-items: center; gap: 3px;">
                                <label for="fontColor" style="margin: 0; font-size: 11px;">Color</label>
                                <input type="color" id="fontColor" value="#000000" style="flex: 1; height: 28px; padding: 2px;">
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 3px;">
                            <label for="fontFamily" style="margin: 0; font-size: 11px; min-width: 30px;">Font</label>
                            <select id="fontFamily" style="flex: 1; height: 28px; border: 1px solid #dee2e6; border-radius: 4px; font-size: 11px; padding: 0 6px;">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Trebuchet MS">Trebuchet MS</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                                <option value="Impact">Impact</option>
                                <option value="Courier New">Courier New</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="noteText">Note Content</label>
                        <textarea id="noteText" rows="2" placeholder="Type your note here. Use - for bullet."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button id="createStickyNote" disabled style="margin-top: 0;">Create Note</button>
                    </div>
                </div>
            </div>

            <div id="tab-content-view" class="tab-content">
                <div class="form-group">
                    <label>Created Notes</label>
                    <div id="notesList" class="notes-grid"></div>
                </div>
                <!-- Removed global Note Actions buttons -->
            </div>
        </div>

        <script type="module" src="ui/index.js"></script>
    </body>
</html>
